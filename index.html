<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>from-date-to-date</title>
  <meta name="description" content="Calculate time from date to date">

  <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
  <link rel="manifest" href="public/site.webmanifest">
  <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="public/favicon.ico">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="msapplication-config" content="public/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link href="styles/index.css" rel="stylesheet">
</head>
<body>
  <main id="app" class="app">
    <h1 class="app__title">
      From date To date
    </h1>

    <div class="app__input-container">
      <form class="form" id="form" action="">
        <legend>
          How many time between?
        </legend>

        <div class="form__container">
          <div class="form__input from__input_from">
            <label for="from-date">
              From
            </label>

            <input type="datetime-local" id="from-date" class="form-control" autofocus/>

            <div id="from-date-datetimepicker"></div>

            <div class="form__input-footer">
              <button type="button" id="from-now-button" class="btn btn-default">
                Now
              </button>

              <button type="button" id="form-from-reset-button" class="btn btn-default">
                Reset
              </button>
            </div>
          </div>

          <div class="form__input form__input_to">
            <label for="to-date">
              To
            </label>

            <input type="datetime-local" id="to-date" class="form-control"/>

            <div id="to-date-datetimepicker"></div>

            <div class="form__input-footer">
              <button type="button" id="form-to-reset-button" class="btn btn-default">
                Reset
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="app__output-container">
      <div class="result-container">
        <div id="result">
          <h2>
            <label for="result-text">
              Relative
            </label>
          </h2>

          <p>
            <textarea id="result-text" class="form-control" readonly></textarea>
          </p>

          <div id="result-list">
          </div>
        </div>

        <div id="result-foo">
          <h2>
            <label for="result-foo-text">
              Absolute
            </label>
          </h2>

          <p>
            <textarea id="result-foo-text" class="form-control" readonly></textarea>
          </p>

          <div id="result-foo-list">
          </div>
        </div>
      </div>
    </div>

    <a
      class="copyright"
      href="https://github.com/vovanr/from-date-to-date"
      target="_blank"
      rel="noopener noreferrer"
    >
      <span class="copyright__license">MIT ©</span> <span class="copyright__author">Vladimir Rodkin</span>
    </a>
  </main>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
  <script type="module" src="js/index.js"></script>

  <noscript>
    Please&nbsp;enable&nbsp;<strong>JavaScript</strong> in&nbsp;your&nbsp;browser.
  </noscript>
</body>
</html>
